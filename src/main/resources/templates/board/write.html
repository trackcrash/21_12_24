<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/common :: head('게시판')">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="css/navbar.css" th:href="@{/navbar.css}" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-sm navbar-dark bg-dark" th:replace="fragments/common :: menu('board')" aria-label="Third navbar example">
</nav>
    <div class="container">
        <h1>게시판</h1>
        <form action="#" th:action="@{/board/write}" th:object="${board}" method="post">
            <input type="hidden" th:field="*{id}">
            <div class="mb-3">
                <label for="title" class="form-label">제목</label>
                <input type="text" class="form-control" th:classappend="${#fields.hasErrors('title')} ? 'is-invalid'"
                       id="title" th:field="*{title}" placeholder="제목을 입력해주세요">
                <div id="titleFeedback" class="invalid-feedback" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">
                    제목을 입력해주세요
                </div>
            </div>
            <div class="mb-3">
                <label for="contents" class="form-label">내용</label>
                <textarea class="form-control" th:classappend="${#fields.hasErrors('contents')} ? 'is-invalid'"
                          id="contents" rows="3" th:field="*{contents}"></textarea>
                <div id="contentsFeedback" class="invalid-feedback" th:if="${#fields.hasErrors('contents')}" th:errors="*{contents}">
                    내용을 입력해주세요
                </div>
            </div>
            <div class="text-right">
                <a type="button" class="btn btn-secondary" th:href="@{/board/list}">돌아가기</a>
                <button type="submit" class="btn btn-primary">저장</button>
            </div>
        </form>
    </div>
<!-- Optional JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
